<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Planet of Sound Rock School – Coming Soon</title>
		<meta name="description" content="Planet of Sound Rock School is opening soon. Get ready to rock!">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap Icons -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css">
	</head>

	<body class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">

		<div class="container">
			<img src="logo.png" alt="Planet of Sound Rock School logo" class="img-fluid mb-4" style="max-width:300px;">

			<h1 class="mb-3">Coming Soon</h1>
			<p class="lead mb-4">We’re tuning up and getting ready to rock. Stay tuned!</p>

			<div id="newsletter-card" class="card mx-auto" style="max-width: 400px;">
				<div class="card-body">
					<h2 class="h5 mb-3">Join our Newsletter</h2>
					<form id="newsletter-form">
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								aria-describedby="email-help"
								required>
							<div id="email-help" class="form-text">
								We'll never share your email with anyone else.
							</div>
						</div>

						<!-- Honeypot field (hidden from users, seen by bots) -->
						<div class="honeypot" aria-hidden="true">
							<label for="website">Leave this field empty</label>
							<input
								type="text"
								id="website"
								name="website"
								tabindex="-1"
								autocomplete="off">
						</div>

						<!-- Hidden field for form load timestamp -->
						<input type="hidden" id="formLoadTime" name="formLoadTime" value="">

						<button type="submit" class="btn btn-danger w-100">Subscribe</button>
					</form>

					<!-- Accessible status message -->
					<div id="form-message" class="mt-3" role="alert" aria-live="polite"></div>
				</div>
			</div>
			<!-- Social Links -->
			<div class="socialMedia">
				<div class="mt-4">
					<a href="https://www.instagram.com/planetofsoundrockschool/"
					   class="btn btn-outline-dark btn-lg me-2" aria-label="Follow us on Instagram">
						<i class="bi bi-instagram"></i>
					</a>
					<a href="https://www.facebook.com/PlanetOfSoundRockSchool/"
					   class="btn btn-outline-dark btn-lg" aria-label="Follow us on Facebook">
						<i class="bi bi-facebook"></i>
					</a>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Newsletter JS -->
		<script src="newsletter.js"></script>
	</body>

</html>
