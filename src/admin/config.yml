backend:
  name: git-gateway
  branch: main
  
# Auth0 configuration
auth0:
  domain: dev-nmho0zk6sei064zj.auth0.com
  client_id: 99l6LspfWBVRYVrV6o2JGBSPIgVwJbQl

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "src/assets/images" # Media files will be stored in the repo under src/assets/images
public_folder: "/assets/images" # The src attribute for uploaded media will begin with /assets/images

collections:
  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "site"
        file: "src/_data/site.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string", default: "Planet of Sound Rock School" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Instagram Handle", name: "instagram", widget: "string" }
          - { label: "Location", name: "location", widget: "string" }

  # Main Pages
  - name: "pages"
    label: "Main Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/index.md"
        fields:
          - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - label: "Navigation"
            name: "eleventyNavigation"
            widget: "object"
            fields:
              - { label: "Key", name: "key", widget: "string" }
              - { label: "Order", name: "order", widget: "number" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "About Page"
        name: "about"
