  # Pricing Data
  - name: "pricing_data"
    label: "Pricing Information"
    files:
      - label: "Individual Lessons"
        name: "individual_lessons"
        file: "src/_data/pricing/individual_lessons.json"
        fields:
          - label: "Lesson Types"
            name: "lessons"
            widget: "list"
            fields:
              - { label: "Service Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string", required: false }

      - label: "Recording Services Pricing"
        name: "recording_pricing"
        file: "src/_data/pricing/recording.json"
        fields:
          - { label: "Hourly Rate", name: "hourly_rate", widget: "string" }
          - { label: "Minimum Hours", name: "minimum_hours", widget: "number" }
          - { label: "Block Package Price", name: "block_price", widget: "string" }
          - { label: "Block Package Hours", name: "block_hours", widget: "number" }
          - label: "Add-Ons"
            name: "addons"
            widget: "list"
            fields:
              - { label: "Service", name: "service", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }

  # Blog Posts (if needed in future)
  - name: "blog"
    label: "Blog Posts"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "base.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["blog"] }
      - { label: "Body", name: "body", widget: "markdown" }

# Editor settings
editor:
  preview: true
